<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            height: 100vh;
            overflow: hidden;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ef4444;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            z-index: 1000;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .connection-status.connected {
            background: #10b981;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .agent-avatar {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .agent-info h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .agent-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            opacity: 0.9;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            animation: messageSlide 0.3s ease-out;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.agent {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            background: white;
            padding: 12px 16px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.agent .message-content {
            background: white;
            color: #374151;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .message.user .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        .message.agent .message-time {
            color: #9ca3af;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-indicator {
            padding: 0 24px 16px;
            display: none;
        }

        .typing-dots {
            display: flex;
            align-items: center;
            gap: 4px;
            background: white;
            padding: 12px 16px;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }

        .typing-dots div {
            width: 8px;
            height: 8px;
            background: #cbd5e1;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots div:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots div:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .chat-input-container {
            padding: 20px 24px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .file-preview {
            display: none;
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .preview-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .preview-image {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 6px;
        }

        .preview-info {
            flex: 1;
        }

        .preview-name {
            font-size: 12px;
            font-weight: 600;
            color: #374151;
        }

        .preview-size {
            font-size: 11px;
            color: #9ca3af;
        }

        .remove-preview {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .remove-preview:hover {
            background: #fee2e2;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            background: #f8fafc;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            outline: none;
            transition: all 0.2s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-actions {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .action-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 8px;
            background: #f1f5f9;
            color: #64748b;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .action-btn:hover {
            background: #e2e8f0;
            color: #374151;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .image-message img {
            max-width: 250px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .image-message img:hover {
            transform: scale(1.02);
        }

        .file-message {
            background: #f1f5f9;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .file-message:hover {
            background: #e2e8f0;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-icon {
            width: 32px;
            height: 32px;
            background: #4f46e5;
            color: white;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .file-details h4 {
            font-size: 12px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 2px;
        }

        .file-size {
            font-size: 10px;
            color: #9ca3af;
        }

        #fileInput,
        #imageInput {
            display: none;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 0;
                height: 100vh;
                border-radius: 0;
            }
            
            .chat-messages {
                padding: 16px;
            }
            
            .chat-input-container {
                padding: 16px;
            }
            
            .message-content {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="connection-status" id="connectionStatus">Disconnected</div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="agent-avatar">
                <i class="fas fa-headset"></i>
            </div>
            <div class="agent-info">
                <h3>Customer Support</h3>
                <div class="agent-status">
                    <div class="status-dot"></div>
                    <span id="agentStatus">Connecting...</span>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="messages">
            <div class="message agent">
                <div class="message-content">
                    <div>👋 Hello! I'm here to help you with any questions or concerns you may have. How can I assist you today?</div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="file-preview" id="filePreview">
                <div class="preview-content">
                    <div class="preview-info">
                        <div class="preview-name" id="previewName"></div>
                        <div class="preview-size" id="previewSize"></div>
                    </div>
                    <button class="remove-preview" onclick="clearFilePreview()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <div class="input-wrapper">
                <textarea class="chat-input" id="messageInput" placeholder="Type your message..." rows="1"></textarea>
                
                <div class="input-actions">
                    <button class="action-btn" onclick="document.getElementById('fileInput').click()" title="Attach file">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    
                    <button class="action-btn" onclick="document.getElementById('imageInput').click()" title="Attach image">
                        <i class="fas fa-image"></i>
                    </button>
                    
                    <button class="action-btn send-btn" id="sendBtn" onclick="sendMessage()" title="Send message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>

            <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt,.zip,.rar" onchange="handleFileSelect(event)">
            <input type="file" id="imageInput" accept="image/*" onchange="handleImageSelect(event)">
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io({
            path: '/api/socket',
            transports: ['websocket', 'polling']
        });
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const agentStatus = document.getElementById('agentStatus');
        const typingIndicator = document.getElementById('typingIndicator');
        const filePreview = document.getElementById('filePreview');
        
        let pendingFile = null;
        let isConnected = false;
        let messageCount = 0;

        // Initialize notifications
        async function initNotifications() {
            if ('Notification' in window && 'serviceWorker' in navigator) {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    console.log('Notifications enabled');
                }
            }
        }

        function showNotification(title, message, icon = '/favicon.ico') {
            if (Notification.permission === 'granted' && document.hidden) {
                const notification = new Notification(title, {
                    body: message,
                    icon: icon,
                    badge: icon,
                    tag: 'chat-message',
                    requireInteraction: false
                });

                notification.onclick = () => {
                    window.focus();
                    notification.close();
                };

                setTimeout(() => notification.close(), 5000);
            }
        }

        // Socket connection
        socket.emit('role', 'user');

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text && !pendingFile) return;

            if (text) {
                appendMessage(text, 'user');
                socket.emit('user-message', text);
                messageInput.value = '';
                autoResize();
            }

            if (pendingFile) {
                sendFile(pendingFile);
                clearFilePreview();
            }
        }

        function appendMessage(content, type, isFile = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (isFile) {
                if (content.type && content.type.startsWith('image/')) {
                    contentDiv.innerHTML = `
                        <div class="image-message">
                            <img src="${content.data}" alt="${content.name}" onclick="window.open('${content.data}', '_blank')">
                        </div>
                        <div class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                    `;
                } else {
                    contentDiv.innerHTML = `
                        <div class="file-message" onclick="downloadFile('${content.data}', '${content.name}')">
                            <div class="file-info">
                                <div class="file-icon">
                                    <i class="fas fa-file"></i>
                                </div>
                                <div class="file-details">
                                    <h4>${content.name}</h4>
                                    <div class="file-size">${formatFileSize(content.size)}</div>
                                </div>
                            </div>
                        </div>
                        <div class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                    `;
                }
            } else {
                contentDiv.innerHTML = `
                    <div>${content}</div>
                    <div class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                `;
            }

            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Trigger notification for agent messages
            if (type === 'agent' && !isFile) {
                showNotification('Customer Support', content.slice(0, 50) + (content.length > 50 ? '...' : ''));
            } else if (type === 'agent' && isFile) {
                showNotification('Customer Support', `Agent sent a ${content.type?.startsWith('image/') ? 'image' : 'file'}: ${content.name}`);
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.size > 10 * 1024 * 1024) {
                alert('File size must be less than 10MB');
                return;
            }

            pendingFile = file;
            showFilePreview(file);
        }

        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.size > 5 * 1024 * 1024) {
                alert('Image size must be less than 5MB');
                return;
            }

            pendingFile = file;
            showFilePreview(file, true);
        }

        function showFilePreview(file, isImage = false) {
            const previewName = document.getElementById('previewName');
            const previewSize = document.getElementById('previewSize');

            previewName.textContent = file.name;
            previewSize.textContent = formatFileSize(file.size);

            if (isImage) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.querySelector('.preview-content');
                    let img = preview.querySelector('.preview-image');
                    if (!img) {
                        img = document.createElement('img');
                        img.className = 'preview-image';
                        preview.insertBefore(img, preview.firstChild);
                    }
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            filePreview.style.display = 'block';
            updateSendButton();
        }

        function clearFilePreview() {
            pendingFile = null;
            filePreview.style.display = 'none';
            const img = document.querySelector('.preview-image');
            if (img) img.remove();
            updateSendButton();
        }

        function sendFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const fileData = {
                    name: file.name,
                    type: file.type,
                    size: file.size,
                    data: e.target.result,
                    fileType: file.type.startsWith('image/') ? 'image' : 'file'
                };

                appendMessage(fileData, 'user', true);
                socket.emit('user-file', fileData);
            };
            reader.readAsDataURL(file);
        }

        function downloadFile(dataUrl, filename) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = filename;
            link.click();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function autoResize() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 100) + 'px';
        }

        function updateSendButton() {
            const hasText = messageInput.value.trim();
            const hasFile = pendingFile !== null;
            sendBtn.disabled = !hasText && !hasFile;
        }

        function showTyping(show) {
            typingIndicator.style.display = show ? 'block' : 'none';
            if (show) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // Event listeners
        messageInput.addEventListener('input', function() {
            autoResize();
            updateSendButton();
        });

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Socket events
        socket.on('connect', () => {
            isConnected = true;
            connectionStatus.textContent = 'Connected';
            connectionStatus.className = 'connection-status connected';
            connectionStatus.style.display = 'block';
            agentStatus.textContent = 'Online';
            
            setTimeout(() => {
                connectionStatus.style.display = 'none';
            }, 2000);
        });

        socket.on('disconnect', () => {
            isConnected = false;
            connectionStatus.textContent = 'Disconnected';
            connectionStatus.className = 'connection-status';
            connectionStatus.style.display = 'block';
            agentStatus.textContent = 'Offline';
        });

        socket.on('bot-message', (msg) => {
            showTyping(false);
            appendMessage(msg, 'agent');
            
            if (msg.includes('connected to a live agent')) {
                agentStatus.textContent = 'Live Agent Connected';
                showNotification('Customer Support', 'You are now connected to a live agent!');
            }
        });

        socket.on('chat-message', (msg) => {
            showTyping(false);
            appendMessage(msg, 'agent');
        });

        socket.on('user-file', (fileData) => {
            appendMessage(fileData, 'agent', true);
        });

        // Initialize
        initNotifications();
        updateSendButton();
        autoResize();
    </script>
</body>

</html>
